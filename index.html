<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPiNfo</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', Helvetica, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            color: #222;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #FFFFF;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        .logo img {
            width: 180px; /* Sesuaikan dengan ukuran yang diinginkan */
            height: auto;
        }

        .nav-container {
            background-color: #FFA500;
            border-radius: 30px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .nav {
            display: flex;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .nav a {
            color: #222;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: bold;
            display: inline-block;
            position: relative;
            font-size: 14px; /* Mengecilkan ukuran font */
        }

        .nav a:hover, .dropdown:hover .dropbtn {
            color: #fff;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #222;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .user-container {
            background-color: #FFA500;
            border-radius: 30px;
            padding: 10px 20px;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-container i {
            color: #fff;
            font-size: 24px; /* Sesuaikan ukuran ikon */
        }

        .content {
            display: flex;
            justify-content: space-between;
            padding: 50px 20px;
        }

        .text-section {
            width: 50%;
            text-align: left;
        }

        .text-section h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 48px; /* Ukuran font yang lebih besar untuk teks yang estetis */
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }

        .btn {
            background-color: #FFA500;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }

        .images {
            width: 45%;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .images img {
            width: 45%;
            margin: 5px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            .text-section, .images {
                width: 100%;
            }
            .images img {
                width: 90%;
            }
        }

        footer {
            background-color: #FFA500; /* Warna oranye untuk footer */
            text-align: center;
            padding: 20px;
            border-radius: 30px;
            margin: 20px auto 0;
        }

        footer p {
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            margin: 0;
        }
    </style>
</head>
  <body>
      <div class="container">
          <div class="header">
              <div class="logo">
                  <a href="index.html"><img src="logo.png" alt="UPINFO Logo"></a>
              </div>
              <div class="nav-container">
                  <div class="nav">
                      <div class="dropdown">
                          <a href="about.html" class="dropbtn">About</a>
                      </div>
                      <div class="dropdown">
                          <a href="#" class="dropbtn">Kuliner</a>
                          <div class="dropdown-content">
                              <a href="#">Makanan</a>
                              <a href="#">Minuman</a>
                          </div>
                      </div>
                      <div class="dropdown">
                          <a href="#" class="dropbtn">Otomotif</a>
                          <div class="dropdown-content">
                              <a href="#">Bengkel</a>
                          </div>
                      </div>
                      <div class="dropdown">
                          <a href="#" class="dropbtn">Toko/Warung</a>
                          <div class="dropdown-content">
                              <a href="#">Warung Madura</a>
                          </div>
                      </div>
                      <div class="dropdown">
                          <a href="#" class="dropbtn">Layanan & Jasa</a>
                          <div class="dropdown-content">
                              <a href="#">Percetakan</a>
                              <a href="#">Laundry</a>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="user-container">
                  <i class="fas fa-user"></i>
              </div>
          </div>
          <div class="content">
              <div class="text-section">
                  <h1>Find what you need here!</h1>
                  <a href="#" class="btn">Start Your Journey</a>
              </div>
              <div class="images">
                  <img src="1.jpg" alt="Image 1">
                  <img src="2.jpg" alt="Image 2">
                  <img src="3.jpg" alt="Image 3">
                  <img src="4.jpg" alt="Image 4">
                  <img src="5.jpg" alt="Image 5">
              </div>
          </div>
          <footer>
              <p>&copy; 2023 <b>UPiNfo.<b> All rights reserved.</p>
          </footer>
      </div>
  </body>
</html>
